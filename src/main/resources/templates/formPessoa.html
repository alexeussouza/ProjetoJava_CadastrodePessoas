<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/><br/>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <button type="submit">Salvar</button>
    </form>

    <a th:href="@{/pessoas/listar}">Voltar para lista</a>
</body>
</html>
